stages:
    # - airdrop_test
    - build_flare
    - scdev_test

variables:
    YARN_CACHE_DIR: "$CI_PROJECT_DIR/.yarn-cache"

# only run jobs automatically for master barnch push-es
.pipeline-settings: &pipeline-settings
    rules:
        - if: '$CI_BRANCH_NAME == "master"'
          when: on_success
        - when: manual

### Jobs
