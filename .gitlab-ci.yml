build-flare-network:
    stage: build_flare
    image: golang:1.15
    <<: *pipeline-settings
    script:
        - export GOPATH=$HOME/go
        - chmod +x compile.sh
        - bash ./compile.sh
        - chmod +x cmd/single.sh
        - bash ./cmd/single.sh

test-scdev:
    stage: scdev_test
    image: node:latest
    <<: *pipeline-settings
    script:
        - mkdir sc_repo
        - cd sc_repo
        - git clone https://gitlab.com/flarenetwork/flare-smart-contracts.git
        - yarn install --frozen-lockfile --cache-folder $YARN_CACHE_DIR
        - yarn c
        - yarn test_system_scdev